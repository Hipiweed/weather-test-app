
  <div class="row">
    <div class="col">
      <div class="shadow weather-data-container">
        <div class="upper-weather-data">
          <img src="../../assets/img/rainy.jpg" *ngIf="true">
          <img src="../../assets/img/sunny.jpg"  *ngIf="false">
          <div class="weather-data">
            <div class="location pb-4">Ljubljana</div>
            <div class="temperature">{{13.40 | number: '1.0-0'}} °C</div>
          </div>
        </div>
        <div class="lower-weather-data">
          <div class="more-info-lable">
            More Information
          </div>
          <div class="more-info-container">
            <div class="info-block">
              <div class="info-block-lable">
                <img src="../../assets/icons/temperature_2322701.png">
                <span>min</span>
              </div>
              <div class="info-block-value">
                10 °C
              </div>
            </div>
            <div class="info-block">
              <div class="info-block-lable">
                <img src="../../assets/icons/hot_1684375.png">
                <span>max</span>
              </div>
              <div class="info-block-value">
                20 °C
              </div>
            </div>
            <div class="info-block">
              <div class="info-block-lable">
                <img src="../../assets/icons/humidity_3093442.png">
                <span>humidity</span>
              </div>
              <div class="info-block-value">
                77 %
              </div>
            </div>
            <div class="info-block">
              <div class="info-block-lable">
                <img src="../../assets/icons/hot_1684375.png">
                <span>wind</span>
              </div>
              <div class="info-block-value">
                11 km/h
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
